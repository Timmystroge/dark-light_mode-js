<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark / Light Mode | JS Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
     <div class="main_container">
         <!-- // header part -->
         <div class="header">
             <img src="assets/icons/back.png" alt="">
             <h2>Stroge's List</h2>
         </div>
         <!-- inner page -->
         <div class="inner_page lightmode">
            <p>Now Playing<span class="playing">...</span></p>
             <div class="inner_img">
                 <img src="assets/icons/musicimg.png" alt="" class="playlist">
                 <div class="inner_paragraphs">
                    <h2>TimmyStroge</h2>
                    <p>Lorem Ipsum Dolor</p>
                 </div>
                 <div class="inner_controller">
                     <img src="assets/icons/prev.png" alt="" class="control">
                     <img src="assets/icons/pause.png" alt="" class="pause">
                     <img src="assets/icons/next.png" alt="" class="control">
                 </div>
             </div>
             <button type="button" class="mode">Mode</button>
         </div>
     </div>
    <script src="main.js"></script>
</body>
</html>
